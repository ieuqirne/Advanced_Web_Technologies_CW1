{% extends "base.html" %}
{% set active_page = "movies" %}
{% block content %}
<div style="padding:13px">
	<table border='0' align='left' width="100%" cellspacing="1000">
		<tr>
			<td><h1><center> {{genre}} </center></h1></td>
		</tr>
			<td><p><b>A bit of culture. </b></p>
													{% for hist in history %}
													<p> {{hist}} </p>
													{% endfor %}
		  </td>
		</tr>
		<td><b>Movies: </b> <ul style="list-style-type:square">
													{% for mov, link in mylist %}
													<li><a href="{{link}}">{{ mov }}</li>
													{% endfor %}
												</ul>
		</td>
	</table>


{% endblock %}
